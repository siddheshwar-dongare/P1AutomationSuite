# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Run Maven with GitHub CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '17'
        cache: maven
    - name: Build with Maven
      run: mvn clean test --file pom.xml
    - name: Upload Extent Report
      uses: actions/upload-artifact@v4
      with:
          name: ExtentReport
          path: extent-reports/ExtentReport.html
          retention-days: 7  # Optional: Keeps the report for 7 days

    - name: Send Email Notification
      uses: dawidd6/action-send-mail@v3
      with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Automation Test Report"
          body: "Download the latest Extent Report here: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO/actions/runs/${{ github.run_id }}"
          to: siddheshwardongare@gmail.com
          from: GitHub Actions
